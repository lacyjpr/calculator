<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Calculator">
		<meta name="author" content="Jean-Paul Lacy">
		<meta name="referrer" content="always">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		
		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-xs-12">
					<div class="calc">
						<h2 class="formula">0</h2>
						<h1 class="solution">0</h1>

						<div class="button-row">
							<button type="button" class="btn btn-default btn-lg btn-wide allClear">AC</button>
							<button type="button" class="btn btn-default btn-lg clear">C</button>
							<button type="button" class="btn btn-default btn-lg divide">รท</button>
						</div>

						<div class="button-row">
							<button type="button" class="btn btn-default btn-lg 7">7</button>
							<button type="button" class="btn btn-default btn-lg 8">8</button>
							<button type="button" class="btn btn-default btn-lg 9">9</button>
							<button type="button" class="btn btn-default btn-lg multiply">x</button>
						</div>

						<div class="button-row">
							<button type="button" class="btn btn-default btn-lg 4">4</button>
							<button type="button" class="btn btn-default btn-lg 5">5</button>
							<button type="button" class="btn btn-default btn-lg 6">6</button>
							<button type="button" class="btn btn-default btn-lg subtract">-</button>
						</div>

						<div class="button-row">
							<button type="button" class="btn btn-default btn-lg 1">1</button>
							<button type="button" class="btn btn-default btn-lg 2">2</button>
							<button type="button" class="btn btn-default btn-lg 3">3</button>
							<button type="button" class="btn btn-default btn-lg add">+</button>
						</div>

						<div class="button-row">
							<button type="button" class="btn btn-default btn-lg 0">0</button>
							<button type="button" class="btn btn-default btn-lg decimal">.</button>
							<button type="button" class="btn btn-default btn-lg btn-wide equals">=</button>
						</div>

					</div>
				</div>
			</div>	
		</div>
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/main.js"></script>

</html>
